<!DOCTYPE html>
<html>
<head>
    <title>洛阳市3D大地图</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <script src="js/echarts.min.js"></script>
    <script src="js/echarts-gl.min.js"></script>
    
    <style type="text/css">
     	#main {
        	width:100%;
         	border:2px solid green;
         	height: 600px;
     	}
     	#main1{
     		width: 100%;
     		border:2px solid green;
         	height: 600px;
     	}
 	</style>
</head>
<body>
    <div id="main"></div>
    <script src="js/luoyang.js"></script>
    <script type="text/javascript">
        var city=[
         	{name:'吉利区',value:[20,'户']},
         	{name:'洛宁县',value:[40,'户']},
         	{name:'孟津县',value:[60,'户']},
         	{name:'新安县',value:[80,'户']},
         	{name:'伊川县',value:[100,'户']},
         	{name:'宜阳县',value:[120,'户']},
         	{name:'偃师市',value:[140,'户']},
         	{name:'嵩县',value:[160,'户']},
         	{name:'栾川县',value:[180,'户']},
         	{name:'洛龙区',value:[200,'户']},
         	{name:'瀍河回族区',value:[0,'户']},
         	{name:'老城区',value:[0,'户']},
         	{name:'西工区',value:[0,'户']},
         	{name:'涧西区',value:[0,'户']},
         	{name:'汝阳县',value:[220,'户']}
        ]
        var chart = echarts.init(document.getElementById('main'));
        var min=0,max=300;
        var option = {
            tooltip:{
                formatter:function(params){
                    var content='',
                    content=params.name+params.value[0]+params.value[1];
                    return content;
                },
            },
            backgroundColor:'#FF0000',
            visualMap: {
                show: false,
                min: min,
                max: max,
                inRange: {
                    color: ['#e0ffff', '#006edd']
                },
                calculable:true
            },
            series: {
                name:'洛阳',
                type: 'map3D',
                map: '洛阳',
                data:city,
                
                //调节这儿会影响地图大小(地图失真的源头)
                regionHeight: 10,
                boxWidth:50,
                boxDepth:50,
               
                top:'-10%',
                label: {
                    show:true,
                    formatter:function(params){
                        var content='',
                        content=params.name;
                        return content;
                    },
                    textStyle:{
                        color:'#EECBAD',
                        fontWeight : 'normal',
                        fontSize : 15,
                        backgroundColor: 'rgba(0,23,11,0)'
                    },
                    emphasis: {
                        show: true,
                        textStyle:{color:"#f00"}
                    } 
                },
                itemStyle: {
                    normal: {
                        borderWidth: 0.4
                    }, 
                    emphasis: {
                        color: 'rgb(255,255,255)'
                    }
                },
                viewControl: {
                    autoRotate: false,
                    distance: 70
                }
            }
        }
        chart.setOption(option);
        chart.on('click', function (params) {
        	var cout=params.data.name;
        	//window.open('https://www.baidu.com');
        	console.log(params);
        });
    </script>
</body>
</html>
