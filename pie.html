<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="js/echarts.min.js"></script>
</head>

<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 600px;height:400px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));


        // 指定图表的配置项和数据
        var option = {
            title: {
                text: 'ECharts 入门示例'
            },
            tooltip: {},
            legend: {
                data: ['访问来源']
            },
            backgroundColor: '#2c343c',
            textStyle: {
                color: 'rgba(255,255,255,0.3'
            },
            labelLine: {
                lineStyle: {
                    color: 'rgba(255,255,255,0.3)'
                }

            },
            roseType: 'angle', //饼图也支持通过设置 roseType 显示成南丁格尔图。
            series: [
                {
                    name: '访问来源',
                    type: 'pie',
                    radius: '55%',
                    data: [
                        {
                            value: 235, name: '视频广告', itemStyle: {
                                color: '#c23531'
                            }
                        },
                        { value: 274, name: '联盟广告' },
                        { value: 310, name: '邮件营销' },
                        { value: 335, name: '直接访问' },
                        { value: 400, name: '搜索引擎' }
                    ],
                    itemStyle: {
                        //阴影的大小
                        shadowBlur: 200,
                        shawdowOffsetX: 0,
                        shadowOffsetY: 0,
                        shadowColor: 'rgba(0,0,0,0.5)',
                        emphasis: {
                            shadowBlur: 200,
                            shadowColor: 'rgba(0, 0, 0, 0.5)'
                        }

                    }
                }
            ]
        };

        // 使用刚指定的配置项和数据显示图表。

        myChart.setOption(option);
    </script>
</body>

</html>
